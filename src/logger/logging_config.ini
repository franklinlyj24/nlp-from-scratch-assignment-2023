[loggers]
keys=root,train,test

[handlers]
keys=consoleHandler,infoFileHandler

[formatters]
keys=simpleFormatter,datetimeFormatter

[logger_root]
level=INFO
handlers=consoleHandler,infoFileHandler

[logger_train]
level=INFO
handlers=consoleHandler,infoFileHandler

[logger_test]
level=INFO
handlers=consoleHandler,infoFileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_infoFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=datetimeFormatter
args=('logs/info.log', 'a', 10485760, 20, 'utf8')

[formatter_simpleFormatter]
format=%(message)s

[formatter_datetimeFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S